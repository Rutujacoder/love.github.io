<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<style>
	body{
		background-image: url("love2.webp");
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
		width: 100%;
		height: 700px;
		position: relative;
	}
	header{
		position: absolute;
		top: 60%;
		left: 50%;
		width: 100%;
		transform: translate(-50%,-50%);

	}
</style>
</head>
<body>

<header>
	<div class="card w-50 m-auto text-center">
		<div class="card-header" style="background-color: #F5112E;"><h1 style="font-size: 30px;"> L<span>&#128152;</span>OVE CALCULATOR     

			</h1></div>
		<div class="card-body" style="background:linear-gradient(to right,#FE687B,#C6A0A4);">
			<form class="form-inline m-auto w-75">
				<div class="form-group">
					<input type="text" name="" placeholder="Your name" class="form-control text-center" id="name">
				</div><div><span class="pr-4 pl-4">+</span></div>
				<div class="form-group">
					<input type="text" name="" placeholder="Your Love" class="form-control text-center" id="lname">
				</div>
			</form>
			<div class="m-auto w-76 pt-5">
				<button class="btn w-50" onclick="love()" style="background-color: #6FEECE;"> click</button>
			</div>
			<br>
			<div class="form-group">
				<form>
				<input type="text" name="" id="love1" class="form-control text-center w-75 m-auto" placeholder="Love Percentage">
			</form>
			</div>
		</div>
		<div class="card-footer"><h2>GOD BLESS YOU</h2>
		</div>
	</div>
</header>
<script>
	function love()
	{
		 var name= document.getElementById('name').value;
		 var lname= document.getElementById('lname').value;
		 if(name=="")
		 {
		 	alert("enter your name");

		 }
		 else if(name.length<=2)
		 {
		 	alert("min length 3");
		 }else if(!isNaN(name))
		 {
		 	alert("Numbers are not allowed");
		 }
		 else if(lname=="")
		 {
		 	alert("please enter your love name");

		 }
		 else if(lname.length<=2)
		 {
		 	alert("min length 3");
		 }
		 else if(!isNaN(lname))
		 {
		 	alert("Numbers are not allowed");
		 }
		 else
		 {

        var lovedata= Math.random()*100;
        lovedata =Math.floor(lovedata);
        document.getElementById('love1').value = lovedata + "%";
    }
    
	}
</script>
</body>
</html>
